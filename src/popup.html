<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CF Pathfinder Pop-up</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f8fb; margin: 0; }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(44, 62, 80, 0.12);
      padding: 32px 36px 36px 36px;
    }
    h1 {
      color: #2d72d9;
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 24px;
    }
    label {
      font-weight: 500;
      color: #34495e;
      margin-bottom: 4px;
    }
    input[type="text"], input[type="number"] {
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 1rem;
      background: #f7fafc;
      transition: border 0.2s;
    }
    input:focus {
      border: 1.5px solid #2d72d9;
      outline: none;
      background: #fff;
    }
    button {
      background: linear-gradient(90deg, #2d72d9 60%, #4f8cff 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #2561b3 60%, #3576c9 100%);
    }
    #results {
      margin-top: 18px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      background: #f9fbfd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.06);
    }
    th, td {
      border: none;
      padding: 10px 12px;
      text-align: left;
    }
    th {
      background: #e3eefa;
      color: #2d72d9;
      font-weight: 600;
      font-size: 1rem;
    }
    tr:nth-child(even) {
      background: #f4f8fb;
    }
    tr:hover td {
      background: #eaf3fc;
    }
    a {
      color: #2d72d9;
      text-decoration: underline;
      font-weight: 500;
    }
    a:hover {
      color: #1a4e8a;
    }
    @media (max-width: 700px) {
      .container { padding: 16px 4vw; }
      h1 { font-size: 1.5rem; }
      th, td { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CF Pathfinder</h1>
    <form id="cf-form">
      <label for="handle">Codeforces Handle:
        <input type="text" id="handle" required />
      </label>
      <label for="count">Number of Problems:
        <input type="number" id="count" value="10" min="1" max="50" />
      </label>
      <button type="submit">Get Recommendations</button>
    </form>
    <div id="results"></div>
  </div>
  <script>
    const { fetchUserSolved, loadCachedProblems, fetchUserRating } = require('./api.js');
    const { recommendPersonalizedProblems } = require('./recommender.js');
    const { shell } = require('electron');
    document.getElementById('cf-form').onsubmit = async function(e) {
      e.preventDefault();
      const handle = document.getElementById('handle').value.trim();
      const count = parseInt(document.getElementById('count').value);
      document.getElementById('results').innerHTML = '<span style="color:#2d72d9">Fetching...</span>';
      try {
        const solved = await fetchUserSolved(handle);
        const userRating = await fetchUserRating(handle);

        // User existence check
        if (!solved || solved.size === 0) {
          document.getElementById('results').innerHTML = `<span style='color:red'>❌ User "${handle}" does not exist or has no solved problems on Codeforces.</span>`;
          return;
        }
        // Rating check
        if (userRating > 2500) {
          document.getElementById('results').innerHTML = `<span style='color:orange'>⚠️ User "${handle}" is rated above 2500. Personalized recommendations are not supported for very high-rated users.</span>`;
          return;
        }

        const allProblems = loadCachedProblems();
        const recommendations = await recommendPersonalizedProblems({ allProblems, solved, userRating, count });
        let html = '<table><tr><th>Name</th><th>Rating</th><th>Tags</th><th>Link</th></tr>';
        for (const p of recommendations) {
          const link = `https://codeforces.com/problemset/problem/${p.contestId}/${p.index}`;
          html += `<tr><td>${p.name}</td><td>${p.rating}</td><td>${p.tags.join(', ')}</td><td><a href="${link}" target="_blank">Open</a></td></tr>`;
        }
        html += '</table>';
        document.getElementById('results').innerHTML = html;
      } catch (err) {
        document.getElementById('results').innerHTML = '<span style="color:red">Error: ' + err + '</span>';
      }
    };
    // Open links in default browser
    document.addEventListener('click', function(event) {
      if (event.target.tagName === 'A' && event.target.href.startsWith('https://codeforces.com')) {
        event.preventDefault();
        shell.openExternal(event.target.href);
      }
    });
  </script>
</body>
</html>
